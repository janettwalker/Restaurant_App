<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Linking up Bootstraps -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="restaurant.css">
	<!-- Linking up JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<center>
				<h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
			</center>
			<hr>
		</div>
		<div class="col-md-3">
		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<center>
				<h3>We only have 5 tables! Book your seat before they all are gone!</h3>
			</center>
		</div>
		<div class="col-md-2">
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<center>
				<a href="/view"><button id="viewReservation" type="button" class="btn btn-primary">View Reservation</button></a>
				<a href="/make"><button id="makeReservation" type="button" class="btn btn-danger">Make Reservation</button></a>
			</center>
		</div>
		<div class="col-md-4">
		</div>
	</div>

	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-3">
			<a href="/api/reservations">API Table Link</a>
			<a href="/api/waitlist">API Wait List</a>
		</div>
		<div class="col-md-8">
		</div>
	</div>
</body>
</html>
