<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Make Reservation</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>&nbsp;Hot Restaurant</h1>
			<hr>
			<h3>Make your reservation.</h3>
			<a href="/view"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
		</div>


		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Table Reservation</strong></h3>
					</div>
					<div class="panel-body">
						<form method="POST" role="form" id="myForm">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="phoneNumber">Phone Number</label>
								<input type="text" class="form-control" id="phoneNumber">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="uniqueID">Unique ID</label>
								<input type="text" class="form-control" id="uniqueID">
							</div>

							<button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
						</form>
					</div>
				</div>

			</div>

		</div>

		<a href="">API Table&nbsp;</a>|<a href="">&nbsp;API Wait List</a>
	</div>

	<!-- SCRIPT -->
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<script type="text/javascript">
	// Question: What does this code do?
	$("#add-btn").on("click", function(event) {
		event.preventDefault();
		var newReservation = {
			name: $("#name").val().trim(),
			phone: $("#phoneNumber").val().trim(),
			email: $("#email").val().trim(),
			id: $("#uniqueID").val().trim()
		};

		// Question: What does this code do??
		$.post("/api/reserve", newReservation)
		.done(function(data) {
			console.log(data);
			alert("Adding reservation...");
		});
		$("#myForm").reset();
});
</script>

</body>
</html>
